<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes de GitHub</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo CSS para asegurar que las imágenes tengan un tamaño de 200x200 */
        .imagen-github {
            width: 200px;
            height: 200px;
            object-fit: cover; /* Ajusta la imagen para que cubra el contenedor sin perder sus proporciones */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Galería de Imágenes de GitHub</h1>
        <div class="row">
            <!-- Ejemplo de imagen, repite este bloque para cada imagen que quieras agregar -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="licuadora.jpg" class="card-img-top imagen-github" alt="Descripción de la imagen">
                </div>
            </div>
            <!-- Fin del bloque de imagen -->
        </div>
    </div>
    <!-- Enlace a Bootstrap JS y sus dependencias (Opcional, para funcionalidades de Bootstrap que requieren JavaScript) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
